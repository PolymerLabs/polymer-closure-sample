<!-- <link rel="import" href="bower_components/polymer/externs/polymer-closure-types.html"> -->
<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="x-foo">
  <template>
    <style>
      :host {
        display: inline-block;
        color: blue;
      }
      ::slotted(*) {
        color: red;
      }
      div {
        transform-origin: 0 0 0;
        transform: scale(var(--size, 1));
      }
    </style>
    <button on-click="_clicked">Click here!</button>
    <div>
      Hello <slot></slot>
    </div>
  </template>
  <script>
    (function() {
    'use strict';
      window.addEventListener('WebComponentsReady', () => {
        /**
         * @constructor
         * @extends {HTMLElement}
         * @implements {Polymer_ElementMixin}
         */
        let base = Polymer.ElementMixin(HTMLElement);
        /**
         * @polymer
         * @extends {base}
         * @appliesMixin Polymer.ElementMixin
         */
        class XFoo extends base {
          static get is() {return 'x-foo'}
          static get properties() {
            return {
              size: {
                type: Number,
                observer: '_sizeChanged'
              },
              readOnlyProp: {
                type: Boolean,
                value: false,
                readOnly: true
              },
              /** @type {?Object} */
              nullable: {
                type: Object,
                value: () => ({})
              }
            }
          }
          ready() {
            super.ready();
            this.addEventListener('click', () => this._clicked());
            this.size = 4;
            this._setReadOnlyProp(true);
            setTimeout(() => {
              this.reset();
            });
          }
          ['_sizeChanged'](size) {
            window.ShadyCSS.styleSubtree(this, {'--size': String(size)});
          }
          reset() {
            this.nullable = null;
          }
          _clicked() {
            console.log('clicked!');
          }
        }
        XFoo.prototype["_clicked"] = XFoo.prototype._clicked;
        customElements.define(XFoo.is, XFoo);

        Polymer({
          is: 'x-stupid'
        })
      });
    })();
  </script>
</dom-module>
